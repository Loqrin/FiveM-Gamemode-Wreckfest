<html>
    <head>
        <!--CSS Link-->
        <link href = "css/welcome_menu_css.css" rel = "stylesheet" type = "text/css"></link>
        <link href = "css/user_menu_css.css" rel = "stylesheet" type = "text/css"></link>
        <link href = "css/user_terminal_css.css" rel = "stylesheet" type = "text/css"></link>
        <link href = "css/scoreboard_css.css" rel = "stylesheet" type = "text/css"><link>

        <!--Scripts-->
        <script src = "nui://game/ui/jquery.js" type = "text/javascript"></script>
        <script src = "js/ui_js.js" type = "text/javascript"></script>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body style = "margin: 0px;"> 
        <div id = "blackout_menu" style = "background-color: black; width: 100%; height: 100%;"></div>

        <!--Welcome Menu-->
        <div id = "welcome_menu_container" style = "display: none;">
            <div id = "welcome_menu_topbar">
                <h1>Welcome to Wreckfest</h1>

                <button id = "welcome_menu_btn_how2play" type = "button"><span>How to Play</span></button>
                <button id = "welcome_menu_btn_spawn" type = "button"><span>Spawn</span></button>

            </div>

            <div id = "welcome_menu_bottombar"></div>
        </div>

        <!--User Menu-->
        <div id = "user_menu_container" style = "display: none;">
            <h1 id = "user_menu_title"></h1>
            <hr>
            <ul id = "user_menu_list"></ul>
        </div>

        <!--User Terminal-->
        <div id = "user_terminal_container" style = "display: none;">
            <button id = "user_terminal_exit_btn" type = "button">X</button>

            <div id = "user_terminal_titlebar">
                <span></span>
            </div>

            <span id = "user_terminal_nav_heading"></span>

            <ul id = "user_terminal_nav"></ul>

            <div id = "user_terminal_content_box">
                <span id = "user_terminal_content_box_h"></span>
                <br><br>
                <div id = "user_terminal_content_box_imgs"></div>
                <br><br>
                <span id = "user_terminal_content_box_text"></span>
            </div>
        </div>

        <!--Scoreboard-->
        <div id = "scoreboard_container" style = "display: none;">
            <h1 id = "scoreboard_title">Wreckfest Scoreboard</h1>
            <h2 id = "scoreboard_subtitle">Round Time: </h2>

            <table id = "scoreboard_table">
                <th id = "scoreboard_th_1">Player</th>
                <th id = "scoreboard_th_2">Kills</th>
                <th id = "scoreboard_th_3">Deaths</th>
            </table>
        </div>
    </body>
</html>
